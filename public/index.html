<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infiltration Spatiale</title>
    
    <!-- Google Fonts - Default Theme -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Google Fonts - Werewolf Theme -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700;800;900&family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&display=swap" rel="stylesheet">
    
    <!-- Google Fonts - Wizard Academy Theme -->
    <link href="https://fonts.googleapis.com/css2?family=Philosopher:ital,wght@0,400;0,700;1,400;1,700&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    
    <!-- Google Fonts - Mythic Realms Theme -->
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Overlay d'activation du son -->
    <div id="audioOverlay" class="audio-overlay">
        <div class="audio-overlay-content">
            <div class="sound-icon">üîä</div>
            <h2>CLIQUER POUR ACTIVER LE SON</h2>
            <p>Les navigateurs bloquent l'audio par d√©faut</p>
            <button id="enableAudioBtn" class="audio-enable-btn">ACTIVER</button>
        </div>
    </div>

    <!-- √âcran de connexion -->
    <div id="loginScreen" class="screen active">
        <div class="container">
            <h1 class="title">INFILTRATION SPATIALE</h1>
            <input type="text" id="usernameInput" placeholder="Entrez votre nom..." maxlength="20">
            <button id="joinBtn">REJOINDRE</button>
            <div id="connectionStatus"></div>
        </div>
    </div>

    <!-- √âcran du lobby -->
    <div id="lobbyScreen" class="screen">
        <div class="container">
            <h1 class="title">SALLE D'ATTENTE</h1>
            
            <!-- S√©lection du th√®me -->
            <div class="theme-selector">
                <h3>Choisir un Th√®me</h3>
                <div class="theme-buttons">
                    <button class="theme-btn active" data-theme="default">
                        <span class="theme-icon">üöÄ</span>
                        <span class="theme-name">Spatial</span>
                    </button>
                    <button class="theme-btn" data-theme="werewolf">
                        <span class="theme-icon">üê∫</span>
                        <span class="theme-name">Loup-Garou</span>
                    </button>
                    <button class="theme-btn" data-theme="wizard-academy">
                        <span class="theme-icon">üßô</span>
                        <span class="theme-name">Sorciers</span>
                    </button>
                    <button class="theme-btn" data-theme="mythic-realms">
                        <span class="theme-icon">‚öîÔ∏è</span>
                        <span class="theme-name">Fantasy</span>
                    </button>
                </div>
            </div>

            <div id="roomInfo" class="room-info">
                <p>Code de la partie : <span id="roomCode" class="room-code"></span></p>
                <p>Joueurs : <span id="playerCount">0</span> / 10</p>
            </div>
            
            <div id="playersList" class="players-list"></div>
            
            <div class="lobby-controls">
                <button id="startBtn" class="btn-primary" disabled>D√âMARRER LA PARTIE</button>
                <button id="leaveBtn" class="btn-secondary">QUITTER</button>
            </div>
        </div>
    </div>

    <!-- √âcran du jeu -->
    <div id="gameScreen" class="screen">
        <div class="game-header">
            <div id="roomCodeDisplay" class="room-code-display"></div>
            <div id="timerDisplay" class="timer"></div>
            <div id="phaseDisplay" class="phase"></div>
        </div>

        <div id="roleCard" class="role-card"></div>

        <div class="game-content">
            <div id="missionPanel" class="mission-panel"></div>
            <div id="votePanel" class="vote-panel"></div>
            <div id="chatPanel" class="chat-panel">
                <div id="chatMessages" class="chat-messages"></div>
                <div class="chat-input-container">
                    <input type="text" id="chatInput" placeholder="Discutez avec les autres joueurs..." maxlength="200">
                    <button id="chatSend">Envoyer</button>
                </div>
            </div>
        </div>
    </div>

    <!-- √âcran de fin de partie -->
    <div id="endScreen" class="screen">
        <div class="container">
            <h1 id="winnerTitle" class="title"></h1>
            <div id="endMessage" class="end-message"></div>
            <div id="playerRolesList" class="player-roles-list"></div>
            <div id="gameStats" class="game-stats"></div>
            <button id="backToLobbyBtn" class="btn-primary">RETOUR AU LOBBY</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
