<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n-site="reset_password.title">R√©initialiser le mot de passe - RORONOA GAMES</title>
  <link rel="stylesheet" href="roronoa-games.css">
  <style>
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
      font-family: 'Rajdhani', sans-serif;
      color: #fff;
      text-align: center;
      padding: 2rem;
    }
    .reset-container { background: rgba(0,0,0,0.5); padding: 2rem; border-radius: 12px; border: 1px solid #6B9D3A; max-width: 400px; width: 100%; }
    .reset-icon { font-size: 4rem; margin-bottom: 1rem; }
    .reset-title { font-family: 'Orbitron', sans-serif; font-size: 1.8rem; color: #6B9D3A; margin-bottom: 1rem; }
    .form-group { margin-bottom: 1rem; text-align: left; }
    .form-group label { display: block; color: #aaa; margin-bottom: 0.5rem; font-size: 0.9rem; }
    .form-group input { width: 100%; padding: 0.8rem; background: rgba(0,0,0,0.3); border: 1px solid #333; border-radius: 6px; color: #fff; font-size: 1rem; }
    .form-group input:focus { outline: none; border-color: #6B9D3A; }
    .btn { width: 100%; background: #6B9D3A; color: #fff; padding: 1rem; border: none; border-radius: 8px; font-size: 1.1rem; cursor: pointer; transition: all 0.3s; margin-top: 1rem; }
    .btn:hover { background: #5a8a2f; }
    .message { padding: 1rem; border-radius: 6px; margin-top: 1rem; }
    .message.success { background: rgba(39,174,96,0.2); border: 1px solid #27ae60; color: #27ae60; }
    .message.error { background: rgba(231,76,60,0.2); border: 1px solid #e74c3c; color: #e74c3c; }
    .back-link { margin-top: 1.5rem; color: #6B9D3A; text-decoration: none; }
    .back-link:hover { text-decoration: underline; }
    .lang-selector-wrap { position: absolute; top: 1rem; right: 1rem; }
    .language-selector { background: rgba(0,0,0,0.4); border: 1px solid #6B9D3A; border-radius: 6px; padding: 6px 10px; color: #fff; font-size: 13px; cursor: pointer; }
    .language-selector option { background: #1a1a2e; color: #fff; }
  </style>
</head>
<body>
  <div class="lang-selector-wrap" id="lang-selector-wrap"></div>
  
  <div class="reset-container">
    <div class="reset-icon">üîê</div>
    <h1 class="reset-title" data-i18n-site="reset_password.title">R√©initialiser le mot de passe</h1>
    
    <form id="reset-form">
      <div class="form-group">
        <label data-i18n-site="reset_password.new_password">Nouveau mot de passe</label>
        <input type="password" id="new-password" required minlength="6">
      </div>
      <div class="form-group">
        <label data-i18n-site="reset_password.confirm_new_password">Confirmer le nouveau mot de passe</label>
        <input type="password" id="confirm-password" required minlength="6">
      </div>
      <button type="submit" class="btn" data-i18n-site="reset_password.submit">R√©initialiser</button>
    </form>
    
    <div id="message" class="message" style="display: none;"></div>
    
    <a href="/" class="back-link" data-i18n-site="forgot_password.back_to_login">‚Üê Retour √† la connexion</a>
  </div>

  <script src="site-translations.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      var wrap = document.getElementById("lang-selector-wrap");
      if (wrap) wrap.innerHTML = createLanguageSelector();
      
      const params = new URLSearchParams(window.location.search);
      const token = params.get('token');
      
      document.getElementById('reset-form').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const newPassword = document.getElementById('new-password').value;
        const confirmPassword = document.getElementById('confirm-password').value;
        const msgDiv = document.getElementById('message');
        
        if (newPassword !== confirmPassword) {
          msgDiv.className = 'message error';
          msgDiv.textContent = getSiteText('messages.error_password_mismatch');
          msgDiv.style.display = 'block';
          return;
        }
        
        try {
          const res = await fetch('/api/auth/reset-password', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ token, newPassword })
          });
          const data = await res.json();
          
          if (data.success) {
            msgDiv.className = 'message success';
            msgDiv.textContent = getSiteText('reset_password.success');
            msgDiv.style.display = 'block';
            document.getElementById('reset-form').style.display = 'none';
          } else {
            msgDiv.className = 'message error';
            msgDiv.textContent = data.message || getSiteText('messages.error_generic');
            msgDiv.style.display = 'block';
          }
        } catch (err) {
          msgDiv.className = 'message error';
          msgDiv.textContent = getSiteText('messages.error_network');
          msgDiv.style.display = 'block';
        }
      });
    });
  </script>
</body>
</html>
