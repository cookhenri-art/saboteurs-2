<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üîê Nouveau mot de passe - Saboteur</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0a0a1a 0%, #1a1a3e 100%);
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      background: rgba(0, 0, 0, 0.5);
      border: 2px solid rgba(0, 255, 255, 0.3);
      border-radius: 20px;
      padding: 40px;
      max-width: 420px;
      width: 100%;
      text-align: center;
    }
    
    .icon {
      font-size: 60px;
      margin-bottom: 20px;
    }
    
    h1 {
      color: #00ffff;
      margin-bottom: 10px;
    }
    
    p {
      color: rgba(255, 255, 255, 0.7);
      margin-bottom: 25px;
    }
    
    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      color: rgba(255, 255, 255, 0.8);
      font-size: 0.9em;
    }
    
    input {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: 1px solid #444;
      background: rgba(0, 0, 0, 0.5);
      color: #fff;
      font-size: 1em;
    }
    
    input:focus {
      outline: none;
      border-color: #00ffff;
    }
    
    button {
      width: 100%;
      padding: 15px;
      border-radius: 10px;
      border: none;
      background: linear-gradient(135deg, #00ff88, #00cc6a);
      color: #000;
      font-size: 1.1em;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 10px;
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(0, 255, 136, 0.3);
    }
    
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }
    
    .result {
      margin-top: 20px;
      padding: 15px;
      border-radius: 10px;
      display: none;
    }
    
    .result.success {
      background: rgba(0, 255, 136, 0.2);
      border: 1px solid #00ff88;
      color: #00ff88;
    }
    
    .result.error {
      background: rgba(255, 68, 68, 0.2);
      border: 1px solid #ff4444;
      color: #ff4444;
    }
    
    .back-link {
      display: block;
      margin-top: 25px;
      color: #888;
      text-decoration: none;
    }
    
    .back-link:hover {
      color: #00ffff;
    }
    
    .error-container {
      padding: 40px;
    }
    
    .error-container .icon {
      font-size: 80px;
    }
  </style>
</head>
<body>
  <div class="container" id="formContainer">
    <div class="icon">üîê</div>
    <h1>Nouveau mot de passe</h1>
    <p>Choisis un nouveau mot de passe pour ton compte</p>
    
    <div class="form-group">
      <label>Nouveau mot de passe</label>
      <input type="password" id="newPassword" placeholder="Minimum 6 caract√®res">
    </div>
    
    <div class="form-group">
      <label>Confirmer le mot de passe</label>
      <input type="password" id="confirmPassword" placeholder="R√©p√®te le mot de passe">
    </div>
    
    <button onclick="resetPassword()">‚úÖ Valider</button>
    
    <div id="result" class="result"></div>
    
    <a href="/" class="back-link">‚Üê Retour √† l'accueil</a>
  </div>
  
  <div class="container error-container" id="errorContainer" style="display: none;">
    <div class="icon">‚ùå</div>
    <h1 style="color: #ff4444;">Lien invalide</h1>
    <p>Ce lien est invalide ou a expir√©.<br>Redemande un nouveau lien de r√©initialisation.</p>
    <a href="/" class="back-link">‚Üê Retour √† l'accueil</a>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');
    
    if (!token) {
      document.getElementById('formContainer').style.display = 'none';
      document.getElementById('errorContainer').style.display = 'block';
    }
    
    async function resetPassword() {
      const password = document.getElementById('newPassword').value;
      const confirm = document.getElementById('confirmPassword').value;
      const resultDiv = document.getElementById('result');
      
      if (!password || password.length < 6) {
        showResult('Mot de passe trop court (minimum 6 caract√®res)', false);
        return;
      }
      
      if (password !== confirm) {
        showResult('Les mots de passe ne correspondent pas', false);
        return;
      }
      
      try {
        const res = await fetch('/api/auth/reset-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token, password })
        });
        
        const data = await res.json();
        
        if (data.success) {
          showResult('‚úÖ Mot de passe modifi√© ! Tu peux te connecter.', true);
          setTimeout(() => {
            window.location.href = '/';
          }, 2000);
        } else {
          showResult(data.error || 'Erreur', false);
        }
      } catch (e) {
        showResult('Erreur r√©seau', false);
      }
    }
    
    function showResult(message, success) {
      const resultDiv = document.getElementById('result');
      resultDiv.textContent = message;
      resultDiv.className = 'result ' + (success ? 'success' : 'error');
      resultDiv.style.display = 'block';
    }
  </script>
</body>
</html>
