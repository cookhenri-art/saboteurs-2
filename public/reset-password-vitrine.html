<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üîê Nouveau mot de passe - RORONOA GAMES</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a2e1a 100%);
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      background: rgba(0, 0, 0, 0.6);
      border: 2px solid rgba(107, 157, 58, 0.5);
      border-radius: 20px;
      padding: 40px;
      max-width: 420px;
      width: 100%;
      text-align: center;
    }
    
    .logo {
      font-size: 1.8em;
      font-weight: bold;
      margin-bottom: 10px;
      color: #fff;
    }
    
    .logo-accent {
      color: #6B9D3A;
    }
    
    .icon {
      font-size: 60px;
      margin-bottom: 20px;
    }
    
    h1 {
      color: #8BC34A;
      margin-bottom: 10px;
      font-size: 1.5em;
    }
    
    p {
      color: rgba(255, 255, 255, 0.7);
      margin-bottom: 25px;
    }
    
    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      color: rgba(255, 255, 255, 0.8);
      font-size: 0.9em;
    }
    
    input {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: 1px solid #444;
      background: rgba(0, 0, 0, 0.5);
      color: #fff;
      font-size: 1em;
    }
    
    input:focus {
      outline: none;
      border-color: #6B9D3A;
      box-shadow: 0 0 10px rgba(107, 157, 58, 0.3);
    }
    
    button {
      width: 100%;
      padding: 15px;
      border-radius: 10px;
      border: none;
      background: linear-gradient(135deg, #6B9D3A, #4A7C28);
      color: #fff;
      font-size: 1.1em;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 10px;
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(107, 157, 58, 0.4);
    }
    
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }
    
    .result {
      margin-top: 20px;
      padding: 15px;
      border-radius: 10px;
      display: none;
    }
    
    .result.success {
      display: block;
      background: rgba(107, 157, 58, 0.2);
      border: 1px solid #6B9D3A;
      color: #8BC34A;
    }
    
    .result.error {
      display: block;
      background: rgba(255, 0, 0, 0.2);
      border: 1px solid #ff4444;
      color: #ff6666;
    }
    
    .back-link {
      margin-top: 20px;
      display: inline-block;
      color: #6B9D3A;
      text-decoration: none;
    }
    
    .back-link:hover {
      text-decoration: underline;
    }
    
    .password-requirements {
      text-align: left;
      margin-top: 10px;
      padding: 10px;
      background: rgba(107, 157, 58, 0.1);
      border-radius: 8px;
      font-size: 0.85em;
    }
    
    .password-requirements li {
      margin-left: 20px;
      color: rgba(255, 255, 255, 0.6);
      margin-bottom: 3px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">RORONOA <span class="logo-accent">GAMES</span></div>
    <div class="icon">üîê</div>
    <h1>Nouveau mot de passe</h1>
    <p>Entrez votre nouveau mot de passe ci-dessous</p>
    
    <form id="reset-form">
      <div class="form-group">
        <label for="password">Nouveau mot de passe</label>
        <input type="password" id="password" required minlength="6" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
      </div>
      
      <div class="form-group">
        <label for="confirm">Confirmer le mot de passe</label>
        <input type="password" id="confirm" required minlength="6" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
      </div>
      
      <div class="password-requirements">
        <strong>Le mot de passe doit contenir :</strong>
        <ul>
          <li>Au moins 6 caract√®res</li>
          <li>Lettres et chiffres recommand√©s</li>
        </ul>
      </div>
      
      <button type="submit" id="submit-btn">‚úÖ Changer le mot de passe</button>
    </form>
    
    <div id="result" class="result"></div>
    
    <a href="/index-site.html" class="back-link">‚Üê Retour √† l'accueil</a>
  </div>
  
  <script>
    // R√©cup√©rer le token depuis l'URL
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');
    
    if (!token) {
      document.getElementById('result').className = 'result error';
      document.getElementById('result').innerHTML = '‚ùå Lien invalide ou expir√©.<br><a href="/index-site.html" style="color: #6B9D3A;">Retourner √† l\'accueil</a>';
      document.getElementById('reset-form').style.display = 'none';
    }
    
    document.getElementById('reset-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const password = document.getElementById('password').value;
      const confirm = document.getElementById('confirm').value;
      const btn = document.getElementById('submit-btn');
      const result = document.getElementById('result');
      
      // V√©rifications
      if (password !== confirm) {
        result.className = 'result error';
        result.textContent = '‚ùå Les mots de passe ne correspondent pas';
        return;
      }
      
      if (password.length < 6) {
        result.className = 'result error';
        result.textContent = '‚ùå Le mot de passe doit contenir au moins 6 caract√®res';
        return;
      }
      
      btn.disabled = true;
      btn.textContent = '‚è≥ Modification en cours...';
      
      try {
        const response = await fetch('/api/auth/reset-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token, password })
        });
        
        const data = await response.json();
        
        if (response.ok) {
          result.className = 'result success';
          result.innerHTML = '‚úÖ Mot de passe modifi√© avec succ√®s !<br><br>Redirection vers l\'accueil...';
          document.getElementById('reset-form').style.display = 'none';
          
          // Rediriger vers la vitrine apr√®s 2 secondes
          setTimeout(() => {
            window.location.href = '/index-site.html';
          }, 2000);
        } else {
          result.className = 'result error';
          result.textContent = '‚ùå ' + (data.error || 'Erreur lors de la modification');
          btn.disabled = false;
          btn.textContent = '‚úÖ Changer le mot de passe';
        }
        
      } catch (error) {
        result.className = 'result error';
        result.textContent = '‚ùå Erreur de connexion au serveur';
        btn.disabled = false;
        btn.textContent = '‚úÖ Changer le mot de passe';
      }
    });
  </script>
</body>
</html>
